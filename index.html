<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1a4eef170e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Nexter &mdash; Your Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Popular Collections</h1>
        <ul>
          <li>Profile</li>
          <li>Networks</li>
          <li>Relaxing</li>
          <li>Person</li>
          <li>Fashion</li>
        </ul>
      </div>
      <div class="gallery">
        <div class="gallery__box">
          <div class="gallery__img--main">
            <img
              src="https://images.unsplash.com/photo-1654512697854-3380048c5b03?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
          <div class="gallery__img--small">
            <img
              src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z2lybCUyMGZhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
          <div class="gallery__img--small">
            <img
              src="https://images.unsplash.com/photo-1616926885190-52dbe533292f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGdpcmwlMjBmYWNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
          <div class="gallery__img--small">
            <img
              src="https://images.unsplash.com/photo-1628246509092-328fd75179db?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGdpcmwlMjBmYWNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
          <div class="gallery__info">
            <p>People</p>
            <p>
              <span><i class="fa-regular fa-image"></i></span> 144
            </p>
          </div>
        </div>

        <div class="gallery__box">
          <div class="gallery__img--main">
            <img
              src="https://images.unsplash.com/photo-1509316785289-025f5b846b35?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"

          <div class="gallery__img--small">

              src="https://images.unsplash.com/photo-1542401886-65d6c61db217?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              alt=""
            />
          </div>
          <div class="gallery__img--small">
            <img
              src="https://images.unsplash.com/photo-1530127857930-4c7389cdca70?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"

          </div>
        </div>

        <div class="gallery__box">

              src="https://images.unsplash.com/photo-1509840841025-9088ba78a826?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              alt=""

          <div class="gallery__img--small">
            <img
              src="https://images.unsplash.com/photo-1635412000995-f3980d4037d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
          <div class="gallery__info">
            <p>History</p>
            <p>
              <span> <i class="fa-regular fa-image"></i></span> 439
            </p>
          </div>
        </div>
      </div>
    </div>

</html>
